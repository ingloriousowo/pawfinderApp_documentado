<!DOCTYPE html>
<html lang="en">


  <meta charset="utf-8" />
  <title>PawFinder</title>

  <base href="/" />

  <!-- Configuración del esquema de color para soportar modos claro y oscuro -->
  <meta name="color-scheme" content="light dark" />

  <!-- Configuración de la ventana gráfica para dispositivos móviles -->
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Desactivar la detección automática de números de teléfono -->
  <meta name="format-detection" content="telephone=no" />

  <!-- Desactivar el resaltado al tocar en IE/Edge -->
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Icono de la aplicación -->
  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <script src=""></script>


  <!-- Configuración para iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Prevenir el zoom del texto en iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Título personalizado para la pantalla de inicio en iOS -->
  <meta name="apple-mobile-web-app-title" content="PawFinder">

  <!-- Icono para la pantalla de inicio en iOS -->
  <link rel="apple-touch-icon" href="assets/icon/icon.png">

  <!-- Splash screen para iOS -->
  <link rel="apple-touch-startup-image" href="assets/splash/launch-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <!-- Agrega más tamaños de splash screen según sea necesario -->

  <!-- Manifiesto de la aplicación web -->


  <!-- Tema por defecto para la aplicación -->
  <meta name="theme-color" content="#ff6b00">
</head>

<body>
  <!-- Componente raíz de Angular -->
  <app-root></app-root>

  <!-- Mensaje de fallback para navegadores que no soportan JavaScript -->
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="paw-print-animation">
      <div *ngFor="let paw of pawPrints" class="paw" [style.animation-delay]="paw * 0.5 + 's'"></div>
    </div>
    <h1>PawFinder</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Iniciar sesión</ion-button>
    </form>
    <p class="register-link">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
</ion-content>
